<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ShareBnB</title>

  <link rel="stylesheet"
        href="https://unpkg.com/bootstrap@5/dist/css/bootstrap.css">
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/bootstrap"></script>

  <link rel="stylesheet"
        href="https://www.unpkg.com/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/stylesheets/styles.css">
  <link rel="shortcut icon" href="/static/favicon.ico">
</head>

<body class="{% block body_class %}{% endblock %}">

  <nav class="navbar navbar-expand-md bg-light">
    <div class="container-fluid">
      <div id="navbarNav">
        <ul class="nav navbar-nav navbar-right">
  
          {% if not g.user %}
                <li class="nav-item">
                  <a class="nav-link" href="/signup">Sign up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/login">Log in</a>
                </li>
          {% else %}
                <li class="nav-item">
                  <a href="/" class="nav-link">
                    Home
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/locations/add">Add Locations</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/users/{{g.user.id}}">{{g.user.username}}</a>
                </li>
                {% include "search.html" %}
                {{ g.csrf_form.hidden_tag() }}
              <form action="/logout" method="POST">
                <li class="nav-item">
                  <button class="link-button logout-btn">Log Out</button>
                </li>
              </form>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

<div class="container">

  {% block content %}
  {% endblock %}

</div>

</div>
</body>
</html>
